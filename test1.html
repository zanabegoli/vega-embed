<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.2.0"></script>
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>
 <ul class="topnav">
  <h2><li><a class="active" href="test2.html">San Franciso Bay Water Quality Measurements</a></li></h2>
</ul>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
  "data": {"url": "convertcsv.json"},
  "vconcat": [{
    "selection": {
      "brush": {"type": "interval"}
    },
    "mark": "point",
    "encoding": {
      "x": {"timeUnit":"yearquarter", "field": "Date", "type": "ordinal"},
      "y": {"field": "Ammonium", "type": "quantitative"}
    }
  }, {
    "transform": [
      {"filter": {"selection": "brush"}}
    ],
    "mark": "point",
    "encoding": {
      "x": {
        "field": "Date", "type": "ordinal", "timeUnit":"yearquarter"

      },
      "y": {
        "field": "Phosphate", "type": "quantitative"

      }
    }
  }]
}

      vegaEmbed('#vis', yourVlSpec);
    </script>


  </body>
</html>
